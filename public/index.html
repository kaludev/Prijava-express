<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body class=".loginBody">

        <!--header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./assets/img/logo.jpg" alt="logo" class="navbar-image"><span>Cysocial</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a id = "registerBtn" class="nav-link" aria-current="page" href="#">Register</a>
                            <a id = "loginBtn" class="nav-link active" href="#">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
         <!-- main -->
        <main>
            <div class="bg-dark container login">
                <div class="row">
                    <div class="loginImage col-6">
                        <img src="./assets/img/logo.jpg" alt="logo">
                    </div>
                    <div class="form col-lg-6 col-12">
                        
                        <form>
                            <h2 id = "Name"class="mt-5 mb-5">Login</h2>
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="name">name:</label>
                                    <input type="text" id = "name" class="bg-dark form-control" placeholder="First name">
                                </div>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="Username">Username:</label>
                                <input type="text" class="bg-dark form-control" id="Username" aria-describedby="textHelp" placeholder="Username">
                              </div>
                            <div class="mb-3 form-group">
                              <label for="Email1">Email address:</label>
                              <input type="email" class="bg-dark form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="row">
                                <div class="mb-3 form-group col-12">
                                    <label for="Password">Password:</label>
                                    <input type="password" class="bg-dark form-control" id="Password" placeholder="Password">
                                </div>
                            </div>
                            
                            <button type="submit" class="mt-3 btn btn-dark"> Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/AnimateBody.js"></script>
    <script src="./assets/js/loginAndRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
