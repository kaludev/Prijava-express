<html lang="en">
<head>
    <meta charset="UTF-8">

<body >
    <div class="container-fluid row">
        <div class="col-12 col-sm-4 col-md-3">
            <div class="bg-dark settings">
                <div class="profile">
                    <img src="../img/profile.jpg" alt="logo">
                    <div class="info">
                        <p>Name Surname </p>
                        <small> @username</small>
                    </div>
                    <div class="progress-bar"></div>
                </div>
                <a href="#" class="option">Profile</a>
                <a href="#" class="option">Privacy&Safety</a>
                <a href="#" class="option">Appearance</a>
                <a href="#" class="option">Accessibility</a>
                <a href="#" class="option">Text & Images</a>
                <a href="#" class="option">Notifications</a>
                <a href="#" class="option">Keybinds</a>
                <a href="#" class="option">Language</a>
                <a href="#" class="option">Advanced</a>
                <a href="#" class="option">Games</a>
            </div>
        </div>
        <div class=" col-12 col-sm-8 col-md-6">
            <div class="bg-dark posts">
                <div class="send">
                    <textarea type="text" id = "postTest"class = "bg-dark mt-5 "></textarea>
                    <a href="#"><ion-icon name="send"></ion-icon></a>
                </div>
                <div class="post">
                    <img class="profile-img" src="../img/profile.jpg" alt="profile">
                    <div class="profilediv">
                        <p>Name and surname</p>
                        <small>@username</small>
                    </div>
                    <br>
                    <br>
                    <p class="clearfix">saddasdadsdsaddsa</p>
                    <div class="imagediv">
                        <img  src="../img/profile.jpg" alt="post-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4 col-md-3">
            <div class="bg-dark livechat">
                <div>
                    <img class = "message-img" src="../img/profile.jpg" alt="profile">
                    <div class= "message strangersmessage">sddsfdsf</div>
                    
                </div>
                
                <div class="message mymessage"></div>
            </div>
        </div>
    </div>    
</body>
